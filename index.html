<html>
    <head>
    </head>
    <style>
* {
    box-sizing: border-box;

}
.energy {
    width: 25px;
    height: 25px;
    border: 1px solid grey;
    border-radius: 25px;
    text-align: center;
    line-height: 25px;
}

.energy-red {
    background-color: rgb(255, 128, 128);
}

.energy-green {
    background-color: rgb(128, 255, 128);
}

.energy-blue {
    background-color: rgb(128, 128, 255);
}

.socket {
    position: relative;
}

.socket.socket-empty {
    width: 25px;
    height: 25px;
    border: 1px solid grey;
    border-radius: 25px;
}

.socket + .socket {
    margin-left: 25px;
}

.operator {
    font-family: Courier New, Courier, monospace;
    display: inline-block;
}

.operator:hover {
    background-color: rgba(0, 0, 0, 0.25);
}

.operator-display {
    display: flex;
    flex-direction: column;
    position: relative;
}

.operator-display-energy {
    padding-bottom: 25px;
    position: relative;
}

.operator-display-operation {
    position: relative;
    height: 0;
    top: -12.5px;
    left: 12.5px;
    overflow: visible;
    font-size: 0.8em;
    z-index: 1;
}

.operator-display-operation-text {
    display: inline-block;
    transform: translate(-50%, -50%);
    background-color: rgba(255, 255, 255, 1);
    border-radius: 3px;
    border: 1px solid grey;
}

/*
Vertical line top half
*/
.operator-display-energy::after {
    content: "";
    position: absolute;
    left: 12.5px;
    width: 1px;
    border-left: 1px solid grey;
    height: 12.5px;
}

.operator-display-sockets {
    display: flex;
    flex-direction: row;
    align-items: flex-start;
    position: relative;
}

/*
Vertical line above the socket
*/
.operator-display-sockets > .socket::before {
    content: "";
    border-left: 1px solid grey;
    height: 12.5px;
    width: 1px;
    position: absolute;
    left: 12.5px;
    bottom: 100%;
}

/*
Horizontal line above the socket to the left edge
*/
.operator-display-sockets > .socket + .socket::after {
    content: "";
    position: absolute;
    top: -12.5px;
    height: 100%;
    left: calc(-25px + -12.5px);
    border-top: 1px solid grey;
    right: calc(100% - 12.5px);
}

.wizard {
    display: inline-block;
}

.wizard-container {
    display: flex;
    flex-direction: column;
}

.wizard-image {
    margin: auto;
    font-size: 200px;
}

.wizard-status {
    padding-bottom: 10px;
}

.wizard-hp {
    width: 100%;
    height: 20px;
    display: flex;
    border: 2px solid black;
}

.wizard-hp-part {
    height: 100%;
    text-align: center;
}

.wizard-hp-red {
    background-color: rgb(255, 128, 128);
}

.wizard-hp-green {
    background-color: rgb(128, 255, 128);
}

.wizard-hp-blue {
    background-color: rgb(128, 128, 255);
}

.wizard-equipments {
    display: flex;
    flex-direction: row;
}

.wizard-equipment {
    border: 5px outset lightgray;
    background: #eee;
}

.wizard-shield {
    margin-left: 5px;
}

.wizard-weapon-name, .wizard-shield-name {
    text-align: center;
}

.equipment {
    display: flex;
    flex-direction: row;
}

    </style>
    <body>
        <script src="app.js"></script>
    </body>
</html>
